<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动物类型展示</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <script src="/lib/jquery-3.2.1.min.js"></script>
    <script src="/lib/template-web.js"></script>
</head>

<body>
    <div class="container">
        <div style="margin:20px 0 20px 0">
            <a href="/admin/animal_type/add.html" class="btn btn-primary">添加</a>
            <a href="/admin/animal/index.html" class="btn btn-info pull-right">首页</a>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">动物类型数据展示</h3>
            </div>
            <div class="panel-body">
                <!-- Table -->
                <table class="table table-bordered">
                    <tr>
                        <th>序号</th>
                        <th>类型名称</th>
                        <th>类型描述</th>
                        <th>操作</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script id="result" type="text/html">
        {{each types type index}}
        <tr>
            <td>{{index + 1}}</td>
            <td>{{type.name}}</td>
            <td>{{type.description}}</td>
            <td>
                <a href="/admin/animal_type/editor.html?id={{type._id.toString()}}">修改</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            $.getJSON("/api/v1/animal_types/get_data", function (data) {
                if (data.code == "success") {
                    var str = template("result", { types: data.result });
                    $("#tbody").html(str);
                } else {
                    alert(data.result);
                }
            })
        })
    </script>
</body>

</html>
