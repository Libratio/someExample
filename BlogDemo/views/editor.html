<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/editor/kindeditor-all-min.js"></script>
    <script src="/editor/lang/zh-CN.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" method="post" action="/api/v1/blogs/editor/{{blog.id}}">
            <div class="form-group">
                <input type="text" name="title" placeholder="请输入标题" class="form-control" value="{{blog.title}}">
            </div>
            <div class="form-group">
                <input type="text" name="description" placeholder="请输入简介" class="form-control" value="{{blog.description}}">
            </div>
            <div class="form-group">
                <textarea id="content" class="form-control" name="content" rows="3" placeholder="请输入内容">{{blog.content}}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">{{btn_title}}</button>
            </div>
        </form>
    </div>
    <script>
        var option = {
            uploadJson:"/api/v1/upload/image",//文件上传路径
            afterBlur:function(){//编辑器失去焦点时的回调
                this.sync();// 同步编辑器的内容到表单
            }
        }
        KindEditor.ready(function (K) {
            window.editor = K.create('#content',option);
        });
    </script>
</body>

</html>
